<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  <title>title</title>
</head>

<body>
  <div id="main">
    <h1>
      Vernam Cipher
    </h1>
    <div class="grid">
      <textarea rows="1" id="key" placeholder="key"></textarea>
      <textarea rows="3" id="plaintext" placeholder="plaintext" autofocus oninput="validate()"></textarea>
      <div class="btns">
        <button class="btn" id="cipher" onclick="encode()">
          <span class="icons cip"></span>
          <span class="txt">Cipher</span>
        </button>
        <button class="btn" id="decipher" onclick="decode()">
          <span class="icons dec"></span>
          <span class="txt">Decipher</span>
        </button>
        <button class="btn" id="copy" onclick="copyText()">
          <span class="icons cop"></span>
          <span class="txt">Copy</span>
        </button>
      </div>
      <div id="warning"></div>
    </div>
  </div>
</body>
<script src="./code.js" type="text/javascript"></script>

</html>
